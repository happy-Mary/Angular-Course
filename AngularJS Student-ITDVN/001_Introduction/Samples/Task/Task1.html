<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app = "appTask">

<head>
    <title>Task 1</title>
    <script src="../Libraries/angular.js"></script>
    <script src="model.js"></script>

    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
</head>

<body ng-controller = "TaskCtrl">
    <div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>ITVDN News</h3>
        </div>
        <div class="panel-body" ng-repeat = "data in datas">
            <div class="well">
               <h3>{{data.title}}</h3>
               <time>{{data.published}}</time>
               <p>{{data.description}}</p>
               <a href="{{data.link}}" class="btn btn-primary">читать дальше</a>
            </div>
        </div>
    </div>
    </div>
    
<script src="taskController.js"></script>
</body>

</html>
